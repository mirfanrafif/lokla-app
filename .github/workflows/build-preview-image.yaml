on:
  pull_request:
    branches:
      - main

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build BE Image
        run: docker build --target production-be -t translation-api .

      - name: Build FE Image
        run: docker build --target production-fe -t translation-app .

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Push to github container registry
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker tag translation-api ghcr.io/mirfanrafif/lokla-api:latest
          docker tag translation-app ghcr.io/mirfanrafif/lokla-app:latest
          docker push ghcr.io/mirfanrafif/lokla-api:latest
          docker push ghcr.io/mirfanrafif/lokla-app:latest


      - name: Deploy API to fly
        run: |
          cp apps/translation-api/fly.toml fly.toml
          flyctl deploy -i ghcr.io/mirfanrafif/lokla-api:latest
        env: 
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy APP to fly
        run: |
          cp apps/translation-app/fly.toml fly.toml
          flyctl deploy -i ghcr.io/mirfanrafif/lokla-app:latest
        env: 
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        

      
